<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>資料填寫表</title>
    <script>
        //getElementById(抓取頁面上的元素)
        function getElement(name) {
            return document.getElementById(name);
        }

        //判斷是否可以送件
        function Button_Submit() {
            //抓取頁面上的checkboc1，取得是否checked
            var isChecked = getElement('MustCheck').checked;
            //如果是，就return true
            if (isChecked) return true;
            //否則就... 
            alert('必須勾選同意!');
            return false;
        }

        //當網頁載入完成後執行
        window.onload = function () {
            //hook event(在form1被submit時...)
            getElement('form1').onsubmit = function () {
                //呼叫 Button_Submit()
                return Button_Submit();
            };
        };
    </script>
</head>

<body>
    <form id="form1"
        action="http://isbaas.azurewebsites.net/WebForms/Form2Mail.aspx?mailto=ztex11020676522@gmail.com&redirect=http://www.google.com"
        method="POST">

        <fieldset style="border-radius: 10px">
            <legend>個人資料--必填</legend>
            <div>
                <label>姓名：</label>
                <input type="text" placeholder="請輸入姓名" value="" id="fristName" name="fristName">
                <br />
                <label>密碼：</label>
                <input type="password" maxlength="8" placeholder="請輸入密碼(8位)" value="" id='fristPax' name="fristPax">
                <br />
                <label>性別：</label>
                <input type="radio" name="gender" value="男">男生
                <input type="radio" name="gender" value="女">女生
                <br />
                <label>婚姻：</label>
                <input type="radio" name="marry" value="已結婚">已結婚
                <input type="radio" name="marry" value="未結婚">未結婚
            </div>
        </fieldset>

        <fieldset style="border-radius: 10px">
            <legend>個人資料--興趣</legend>
            <div>
                <label>興趣：</label>
                <input type="checkbox" id='CH1' name="hobby">音樂
                <input type="checkbox" id='CH2' name="hobby">運動
                <input type="checkbox" id='CH3' name="hobby">閱讀
                <input type="checkbox" id='CH4' name="hobby">電影
                <br />
                <label>專長</label>
                <textarea id="fieldMultiLineText" cols="40" rows="5"></textarea>
            </div>
        </fieldset>

        <fieldset style="border-radius: 10px">
            <legend>個人資料--地址</legend>
            <div>
                <label>郵遞區號：</label>
                <input type="text" maxlength="5" placeholder="請輸入區號(5位)" id='Addr' name="Addr">
                <br />
                <select name="city">
                    <option value="Taipei">台北</option>
                    <option value="NewNorth" selected>新北</option>
                    <option value="Kaohsiung">高雄</option>
                    <option value="Pingtung">屏東</option>
                </select>
                <br />
                <label>地址：</label>
                <input type="text" placeholder="請輸入地址" id='address' name="Address">
            </div>
        </fieldset>
        <input type="checkbox" id="MustCheck" name="MustCheck">同意你隨便用個資...
        <br/>
        <input type="reset" value="清除資料">
        <input type="submit" value="送出">
    </form>
</body>

</html>
