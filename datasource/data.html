        function btnshownewwindow() {
            //抓取資料
            var item = [
                $("#name").val(),
                $("#birthday").val(),
                $("#phone").val(),
                $("#mail").val(),
                $("#address").val()
            ];
            //推送檔案
            dat.push(item);
            //儲存資料
            SaveData();
            //清空介面
            $("#name").val("");
            $("#birthday").val("");
            $("#phone").val("");
            $("#mail").val("");
            $("#address").val("");
            //更新
            //refreshData();
            LoadData();
        }
        //更新資料
        function refreshData() {
            MyData.clear();
            MyData.rows.add(dat);
            MyData.draw();
        }
        //儲存資料
        function SaveData() {
            var str = JSON.stringify(dat);
            localStorage.setItem('AddressBook', str);
        }
        //載入資料
        function LoadData() {
            if (localStorage.getItem('AddressBook') != null) {
                var str = localStorage.getItem('AddressBook');
                //取回資料
                dat = JSON.parse(str); //轉成物件
            }
            //refreshData data table
            refreshData();
        }
        //匯出資料
        function Export() {
            //取得當前資料的JSON
            var str = JSON.stringify(dat);
            //填入 
            $('#field_DataJSON').val(str);
            $('#field_DataJSON').attr('readonly', 'readonly');
            $('#ButtonImport').attr('disabled', 'true');
            //顯示
            $('#ModalDataExport').modal();
        }
        //匯入資料
        function Import() {
            $('#field_DataJSON').val('');
            $('#field_DataJSON').attr('readonly', false);
            $('#ButtonImport').removeAttr('disabled');
            //顯示
            $('#ModalDataExport').modal();
        }
        //匯入資料裡的匯入按鈕//儲存匯入資料
        function ButtonImport() {
            dat = JSON.parse($('#field_DataJSON').val());
            refreshData();
            SaveData();
        }
        //刪除資料
        function ButtonDelete() {
            DeleteItem(CurrentEditItem);
        }

        function DeleteItem() {
            var n = dat.indexOf(CurrentEditItem);
            //splice刪除1個
            dat.splice(n, 1);
            refreshData();
            SaveData();
        }
        //新增資料
        function ButtonUpdate() {
            //取得當前編輯資料
            var NewItem = [
                $('#EditField_Name').val(),
                $('#EditField_Birthday').val(),
                $('#EditField_TEL').val(),
                $('#EditField_Email').val(),
                $('#EditField_Address').val()
            ];
            //找到當前筆數
            var n = dat.indexOf(CurrentEditItem);
            //取得置換對象
            dat[n] = NewItem;
            refreshData();
        }

        function into() {
            //原始資料
            MyData = $('#Table1').DataTable({
                data: dat
            });
            //滑鼠直接選取
            $('#Table1 tbody').on('click', 'tr', function () {
                //取得當前選取資料
                CurrentEditItem = MyData.row(this).data();
                //顯示
                $('#ModalEdit').modal();
                $('#EditField_Name').val(CurrentEditItem[0]);
                $('#EditField_Birthday').val(CurrentEditItem[1]);
                $('#EditField_TEL').val(CurrentEditItem[2]);
                $('#EditField_Email').val(CurrentEditItem[3]);
                $('#EditField_Address').val(CurrentEditItem[4]);
            })
            //ModalEdit的新增和刪除
            $('#ButtonDelete').click(ButtonDelete);
            $('#ButtonUpdate').click(ButtonUpdate);
            //新增資料按鈕
            $('#btnshownewwindow').click(btnshownewwindow);
            //匯入匯出按鈕
            $('#ButtonShowImport').click(Import);
            $('#ButtonShowExport').click(Export);
            $('#ButtonImport').click(ButtonImport);
            //讀取資料
            LoadData();
        }
