<body>
    <table id='練習合併' border="1" style="width: 50%">

            <h4>表格</h4>
        </caption>
        <thead>
            <tr>
                <th>a</th>
                <th>b</th>
                <th>c</th>
                <th>d</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td colspan="2">2</td>
                <td>4</td>
            </tr>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>c</td>
                <td rowspan="2">d</td>
            </tr>
            <tr>
                <td>5</td>
                <td>5</td>
                <td>7</td>
            </tr>
        </tbody>
    </table>
