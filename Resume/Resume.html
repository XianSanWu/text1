    </script>

</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div id="topdiv">
                <img src="img/MYIMG.jpg" alt="Avatar" class="myimage">

                <h2 id="myname">
                    <span>Wu Hung Hsien</span>
                </h2>
                <h2 id="portfolio">
                    <span>P</span>
                    <span>o</span>
                    <span>r</span>
                    <span>t</span>
                    <span>f</span>
                    <span>o</span>
                    <span>l</span>
                    <span>i</span>
                    <span>o</span>
                </h2>
            </div>
        </div>
    </header>

    <!-- Main -->
    <section id="main">
        <div class="container">
            <div class="row">

                <div class="hei col-md-4 col-xs-6 col-sm-6 col-6" v-for="wk in items">
                    <div class="card">
                        <div class="card-header">
                            <div class="imghover">
                                <img v-bind:src="wk.PictureURL" alt="Avatar" class="image">
                                <div class="overlay">
                                    <div class="text">{{wk.Parsing}}</div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <a v-bind:href="wk.WorkURL" class="btn">作品網址</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

</body>

</html>
