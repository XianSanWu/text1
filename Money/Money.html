<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第一個標準的HTML5網頁</title>
    <script>
        function GetRich() {
            alert('發大財');
        }       
    </script>
</head>

<body>
    <p>
        <u>台灣</u><br />
        <span style="color:red">發<span style="font-size: 30px">大</span>財</span>
        <br />
        不發財也行，只是比較苦
    </p>
    <button onclick="GetRich()" style="color:red">按我發大財</button>
</body>

</html>
