<!doctype html>
<html lang="zh-TW">

<head>
    <title>GetDateTime</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />

    <!-- bootstrap 4.3.1 -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        function Show(msg) {
            //請改成jQuery
            //document.getElementById('Label1').innerHTML += msg + "<br />";

            $('#Label1').html($('#Label1').html() + msg + "<br />");
        }
        function GetBmi(height, weight) {
            $.ajax({
                type: "post",
                url: "http://localhost:6604/api/BMIWeb",
                data: {
                    "height": $('#txbHeight').val(),
                    "weight": $('#txbWeight').val()
                },
                dataType: "json",
                success: function (response) {
                    console.log('response is ',response)
                    $('#Label1').html(response.BMI)
                }
            });
        }

        function Button1_Click() {
            let bmi = GetBmi();
            Show("BMI :" + bmi);
        }

        $(document).ready(function () {
            $('#Button1').click(Button1_Click);
        });
    </script>
</head>

<body>
    <div class="row" style="margin: 10px">
        <div class="col-6">
            <label>身高:</label>
            <input id="txbHeight" class="form-control" type="text" placeholder="輸入身高" />
            <label>體重:</label>
            <input id="txbWeight" class="form-control" type="text" placeholder="輸入體重" />

            <label id="Label1">結果:</label><br />
            <input class="btn btn-primary" type="button" id="Button1" value="計算" />
        </div>
    </div>
</body>

</html>
