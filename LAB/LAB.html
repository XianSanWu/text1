<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap 4.3.1 -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>簡易計算機</title>

    <script>
        function insert(num) {
            document.form.textview.value = document.form.textview.value + num
        }

        function equal() {
            var exp = document.form.textview.value
            if (exp) {
                document.form.textview.value = eval(exp)
            }
        }

        function clean() {
            document.form.textview.value = ""

        }

        function back() {
            var exp = document.form.textview.value
            document.form.textview.value = exp.substring(0, exp.length - 1)
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(176, 105, 241);
        }

        .main {
            background-color: rgb(128, 128, 236);
        }

        .textview {
            width: 240px;
            margin: 6;
            font-size: 25;
            padding: 5;
            border: none;
            color: #607d8b;
        }

        .main {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
        }

        .btn {
            width: 50px;
            height: 50px;
            margin: 5px;
        }
    </style>
</head>

<body>

    
    <div class="main">
        <form name="form">
            <input class="textview" name="textview">
        </form>
        <table>
            <tr>
                <td><input class="btn btn-info" type="button" value="C" onclick="clean()"></td>
                <td><input class="btn btn-info" type="button" value="<" onclick="back()"></td>
                <td><input class="btn btn-info" type="button" value="/" onclick="insert('/')"></td>
                <td><input class="btn btn-info" type="button" value="X" onclick="insert('*')"></td>
            </tr>
            <tr>
                <td><input class="btn btn-info" type="button" value="7" onclick="insert(7)"></td>
                <td><input class="btn btn-info" type="button" value="8" onclick="insert(8)"></td>
                <td><input class="btn btn-info" type="button" value="9" onclick="insert(9)"></td>
                <td><input class="btn btn-info" type="button" value="-" onclick="insert('-')"></td>
            </tr>
            <tr>
                <td><input class="btn btn-info" type="button" value="4" onclick="insert(4)"></td>
                <td><input class="btn btn-info" type="button" value="5" onclick="insert(5)"></td>
                <td><input class="btn btn-info" type="button" value="6" onclick="insert(6)"></td>
                <td><input class="btn btn-info" type="button" value="+" onclick="insert('+')"></td>
            </tr>
            <tr>
                <td><input class="btn btn-info" type="button" value="1" onclick="insert(1)"></td>
                <td><input class="btn btn-info" type="button" value="2" onclick="insert(2)"></td>
                <td><input class="btn btn-info" type="button" value="3" onclick="insert(3)"></td>
                <td rowspan=5><input class="btn btn-info" style="height:106px" type="button" value="="
                        onclick="equal()">
                </td>
            </tr>
            <tr>
                <td colspan=2><input class="btn btn-info" style="width:106px" type="button" value="0"
                        onclick="insert(0)">
                </td>
                <td><input class="btn btn-info" type="button" value="." onclick="insert('.')"></td>
            </tr>
        </table>
    </div>

</body>

</html>
